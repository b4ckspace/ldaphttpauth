kind: pipeline
name: default

steps:
  - name: build
    image: golang:alpine
    environment:
      CGO_ENABLED: 0
    commands:
      - apk add --no-cache git
      - go build -o ldaphttpauth .

  - name: release
    image: plugins/github-release
    settings:
      api_key:
        from_secret: github_token
      files:
        - ldaphttpauth
      checksum:
        - md5
        - sha1
        - sha256
    when:
      event: tag
